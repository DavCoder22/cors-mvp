<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP + CORS Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MVP + CORS Demo</h1>
        <div class="card">
            <button id="saludar">Probar API Local</button>
            <button id="probarRemoto">Probar API Remota</button>
            <div class="resultados">
                <div class="resultado-container">
                    <h3>Respuesta de la API:</h3>
                    <div id="resultado" class="resultado">-</div>
                </div>
                <div class="resultado-container">
                    <h3>Estado CORS:</h3>
                    <div id="corsStatus" class="cors-status">No verificado</div>
                </div>
            </div>
            <div id="error" class="error oculto"></div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
